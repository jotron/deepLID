# To run youtube-dl with config, type:
# youtube-dl --config-location youtube-dl.conf <URL>

# Example Playlist URL
# https://www.youtube.com/playlist?list=PL6XRrncXkMaUoSMd-1D5uIt7uZ0nWxkMy

# Example Output Argument
# --output "raw/youtube/fr/bfmtv/%(playlist_title)s-%(title)s.%(ext)s"

# Example Download Limitation
# --max-downloads "25"

# Allow playlist Download
--yes-playlist

# Ignore errors, e.g video missing
--ignore-errors

# Select random videos from playlist
--playlist-random

# Download lightest audio quality
--format "bestaudio/worst"

# Extract Wav Audio
--extract-audio
--audio-format "wav"

# Use ffmpeg to resample to sample rate 16k
--prefer-ffmpeg
--postprocessor-args "-ar '16000' -ac '1'"