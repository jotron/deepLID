# youtube-dl --config-location youtube-dl.conf <URL>
# URL1: https://www.youtube.com/playlist?list=PL6XRrncXkMaUoSMd-1D5uIt7uZ0nWxkMy

# --max-downloads "25"

--yes-playlist

--ignore-errors

--playlist-random

--format "bestaudio/worst"

--extract-audio
--audio-format "wav"

--prefer-ffmpeg
--postprocessor-args "-ar '16000' -ac '1'"

